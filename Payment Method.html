<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Subscription - BluBand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #17202a;
            padding: 20px;
            color: white;
            font-size: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            margin: 80px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .container label, .container select, .container input, .container button {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .container input, .container select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .container button {
            background: #17202a;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        .container button:hover {
            background: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        Welcome to BluBand - Learn Music Online
    </header>

    <div class="container">
        <h2>Pembayaran</h2>
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="plan">Pilih Paket:</label>
        <select id="plan" name="plan">
            <option value="100000">1 Bulan - Rp200.000</option>
            <option value="1000000">6 Bulan - Rp1.000.000</option>
			<option value="1000000">12 Bulan - Rp2.000.000</option>
        </select>

        <label for="payment-method">Metode Pembayaran:</label>
        <select id="payment-method" name="payment-method" required>
            <option value="transfer_bank">Transfer Bank</option>
            <option value="dana">Dana</option>
            <option value="gopay">GoPay</option>
            <option value="qris">QRIS</option>
            <option value="ovo">OVO</option>
        </select>
       <button onclick="window.location.href='Bluband access.html'">Bayar Sekarang</button>
		<br>
</body>
</html>
