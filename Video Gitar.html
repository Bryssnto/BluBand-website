<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Lessons - BluBand</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-bottom: 50px;
        }
        .banner {
            background-color: #17202a;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px auto;
            max-width: 1000px;
            gap: 20px;
        }
        .video-item {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        .video-item img {
            width: 100%;
            border-radius: 10px;
        }
        .video-item p {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .video-item a {
            display: inline-block;
            text-decoration: none;
            background-color: #17202a;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .video-item a:hover {
            background-color: #005bb5;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            position: relative;
        }
        video {
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .close-button {
            display: none;
            margin-top: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .close-button:hover {
            background-color: #c9302c;
        }
        .back-button {
            margin-top: 30px;
        }
        .back-button a {
            display: inline-block;
            text-decoration: none;
            background-color: #d9534f;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .back-button a:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="banner">Guitar Video Lessons</div>
    <div class="video-list">
        <div class="video-item" onclick="playVideo('Gitar 1.mp4')">

            <p>Lesson 1: Basic Chords</p>
        </div>
        <div class="video-item" onclick="playVideo('videos/video2.mp4')">

            <p>Lesson 2: Strumming Patterns</p>
        </div>
        <div class="video-item" onclick="playVideo('videos/video3.mp4')">

            <p>Lesson 3: Fingerpicking Techniques</p>
        </div>
    </div>
    
    <div class="video-container">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="close-button" onclick="closeVideo()">Close Video</button>
    </div>
    
    <div class="back-button">
        <a href="Bluband access.html">Back</a>
    </div>

    <script>
        function playVideo(src) {
            var video = document.getElementById("videoPlayer");
            var source = document.getElementById("videoSource");
            var closeButton = document.querySelector(".close-button");
            source.src = src;
            video.style.display = "block";
            closeButton.style.display = "block";
            video.load();
            video.play();
        }
        
        function closeVideo() {
            var video = document.getElementById("videoPlayer");
            var closeButton = document.querySelector(".close-button");
            video.pause();
            video.style.display = "none";
            closeButton.style.display = "none";
        }
    </script>
</body>
</html>
